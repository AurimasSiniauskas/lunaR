<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header"><h1>Etch-a-sketch</h1></header>

    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333">
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input type="range" min="1" max="64" value="16" id="sizeSlider">       
            </div>
        </div>

        <div id="grid" class="grid"></div>
        
        
    </main>
